  <text x="200" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#6a1b9a">
    Mini Kit
  </text>
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#7b1fa2">
