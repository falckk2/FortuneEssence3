<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient-trio" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e1f5fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3e5fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottle-gradient-trio" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29b6f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg-gradient-trio)" rx="20"/>

  <!-- Oil Bottle 1 -->
  <g transform="translate(80, 150)">
    <rect x="15" y="0" width="30" height="15" fill="#8d6e63" rx="2"/>
    <rect x="10" y="15" width="40" height="120" fill="url(#bottle-gradient-trio)" rx="5"/>
    <ellipse cx="30" cy="135" rx="20" ry="5" fill="#03a9f4" opacity="0.3"/>
  </g>

  <!-- Oil Bottle 2 -->
  <g transform="translate(180, 150)">
    <rect x="15" y="0" width="30" height="15" fill="#8d6e63" rx="2"/>
    <rect x="10" y="15" width="40" height="120" fill="url(#bottle-gradient-trio)" rx="5"/>
    <ellipse cx="30" cy="135" rx="20" ry="5" fill="#03a9f4" opacity="0.3"/>
  </g>

  <!-- Oil Bottle 3 -->
  <g transform="translate(280, 150)">
    <rect x="15" y="0" width="30" height="15" fill="#8d6e63" rx="2"/>
    <rect x="10" y="15" width="40" height="120" fill="url(#bottle-gradient-trio)" rx="5"/>
    <ellipse cx="30" cy="135" rx="20" ry="5" fill="#03a9f4" opacity="0.3"/>
  </g>

  <!-- Text -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#01579b">
    Trio Pack
  </text>
  <text x="200" y="355" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#0277bd">
    Choose 3 Oils
  </text>
</svg>
